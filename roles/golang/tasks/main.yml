---

- name: install golang packages
  apt:
    name: "{{ items }}"
    state: present
    install_recommends: yes
  vars:
    items:
      - golang


- name: copy golang files
  synchronize:
    src: .
    dest: "/home/{{ normal_user }}/"
    perms: yes
    recursive: yes
    links: yes
    rsync_opts:
      - "--exclude=.git*"
  become: yes
  become_user: "{{ normal_user }}"


- name: set GOPATH
  blockinfile:
    dest: "/home/{{ normal_user }}/.zshenv"
    block: |
            export GOPATH="{{ gopath }}"
    marker: "# {mark} go block"


- name: add ~/code/go/bin to PATH
  lineinfile:
    dest: "/home/{{ normal_user }}/.zprofile"
    line: 'export PATH="$PATH:{{ gopath }}/bin"'
  become:  yes
  become_user: "{{ normal_user }}"


- name: install go deps not packaged yet
  command: go get -v {{ item }}
  environment:
    GOPATH: "{{ gopath }}"
  args:
    creates: "{{ gopath }}/src/{{ item }}"
  with_items:
    # grpc deps:
    - google.golang.org/grpc
    - github.com/golang/protobuf/protoc-gen-go
    # debugserver deps:
    - github.com/derekparker/delve/cmd/dlv
  become:  yes
  become_user: "{{ normal_user }}"


- name: install langserver
  command: go get -v  {{ item }}
  environment:
    GOPATH: "{{ gopath }}"
  args:
    creates: "{{ gopath }}/src/{{ item }}"
  with_items:
    - golang.org/x/tools/gopls
  become:  yes
  become_user: "{{ normal_user }}"
