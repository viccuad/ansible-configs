---

- name: install openssh server
  apt:
    name: "{{ item }}"
    state: present
  with_items:
   - openssh-server
  notify: restart ssh


- name: create ssh keys directory
  file:
    path: /etc/ssh/authorized_keys
    state: directory
    owner: root
    group: root
    mode: 0755


- name: configure openssh server
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
    validate: '/usr/sbin/sshd -T -f %s'
  notify: restart ssh


- name: be sure sshd is running and enabled
  service:
    name: sshd
    state: started
    enabled: yes


- name: open firewalld for sshd
  command: firewall-cmd --permanent --add-service=ssh
  notify: reload firewalld
  # TODO missing python firewalld bindings, can't use firewalld ansible module yet
  tags:
    - skip_ansible_lint


- name: be sure there is no deprecated host keys around
  file:
    path: "/etc/ssh/{{ item }}"
    state: absent
  with_items:
    - ssh_host_dsa_key
    - ssh_host_dsa_key.pub
  notify: restart ssh


- name: Install fail2ban
  apt:
    name: fail2ban
    state: present


# TODO
- name: hotfix for https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=871993
  # dependencies (After=, etc.) cannot be reset to an empty list. If you want to
  # remove dependencies, you have to override the entire unit
  blockinfile:
    path: /etc/systemd/system/fail2ban.service
    create: yes
    block: |
      # hotfix for debian bug #871993 (see upstream too)
      [Unit]
      Description=Fail2Ban Service
      Documentation=man:fail2ban(1)
      After=network.target iptables.service firewalld.service
      PartOf=firewalld.service

      [Service]
      Type=forking
      ExecStart=/usr/bin/fail2ban-client -x start
      ExecStop=/usr/bin/fail2ban-client stop
      ExecReload=/usr/bin/fail2ban-client reload
      PIDFile=/var/run/fail2ban/fail2ban.pid
      Restart=always

      [Install]
      WantedBy=multi-user.target


- name: configure fail2ban
  template:
    src: jail.local
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: 0644
  notify: restart fail2ban


- name: be sure fail2ban is running and enabled
  service:
    name: fail2ban
    state: started
    enabled: yes
