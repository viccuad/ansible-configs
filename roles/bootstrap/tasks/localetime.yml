---

- name: generate locales
  locale_gen:
    name: "{{ item }}"
    state: present
  with_items:
    - en_US.UTF-8
    - en_DK.UTF-8
    - es_ES.UTF-8
    - de_DE.UTF-8


- name: set locale
  copy:
    content: |
              # contents managed by ansible
              LC_ALL=en_DK.UTF8
              LANG=en_DK.UTF8
    dest: /etc/default/locale


- name: set timezone
  timezone:
    name: "{{ timezone }}"
  notify: restart cron
