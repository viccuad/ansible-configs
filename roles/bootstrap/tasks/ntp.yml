---

- name: install ntpd
  apt:
    name: "{{ item }}"
    state: present
  with_items:
   - ntp
  notify: restart ntp


- name: open firewalld for ntp
  command: firewall-cmd --permanent --add-service=ntp
  register: out
  changed_when: '"Warning: ALREADY_ENABLED: ntp" not in out.stderr'
  notify: reload firewalld
