---

- name: install ntpd
  apt:
    name: "{{ item }}"
    state: present
  with_items:
   - ntp
  notify: restart ntp


- name: open firewalld for ntp
  command: firewall-cmd --permanent --add-service=ntp
  notify: reload firewalld
  # TODO missing python firewalld bindings, can't use firewalld ansible module yet
  tags:
   - skip_ansible_lint
