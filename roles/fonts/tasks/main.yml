---

- name: copy font files
  synchronize:
    src: .
    dest: "/home/{{ normal_user }}/"
    perms: yes
    recursive: yes
    links: yes
    rsync_opts:
      - "--exclude=.git*"
      - "--perms"
      - "--chmod=Du=rwx,Dg=rx,Do=rx,Fu=rw,Fg=r,Fo=r"
  become: yes
  become_user: "{{ normal_user }}"


- name: reload font cache
  shell: fc-cache -f
  become: yes


- name: install font packages
  apt:
    name: "{{ item }}"
    state: present
    install_recommends: yes
  with_items:
    - fonts-font-awesome
    - fonts-powerline
    - fonts-hack-ttf
    - fonts-lmodern
    - fonts-noto-color-emoji
