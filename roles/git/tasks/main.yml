---

- name: install git packages
  apt:
    name: "{{ items }}"
    state: present
    install_recommends: yes
  vars:
    items:
      - git
      - tig


- name: copy git files
  copy:
    src: .
    dest: "/home/{{ normal_user }}/"
    owner: "{{ normal_user }}"
    group: "{{ normal_user }}"


- name: copy git config
  template:
    src: .gitconfig.j2
    dest: "/home/{{ normal_user }}/.gitconfig"
    owner: "{{ normal_user }}"
    group: "{{ normal_user }}"
