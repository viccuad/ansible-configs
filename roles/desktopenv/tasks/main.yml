---

- name: install gui packages from main
  apt:
    name: "{{ item }}"
    state: present
    install_recommends: yes
  with_items:
      - emacs25 # gui
      - task-gnome-desktop
      - dconf-gsettings-backend
      - fwupd
      - gnome-software-plugin-flatpak
      - firefox-esr
      - xul-ext-ublock-origin
      - xul-ext-https-everywhere
      - xul-ext-itsalltext
      - xul-ext-noscript
      - dconf-gsettings-backend
      - network-manager-ssh-gnome
      - network-manager-openvpn-gnome
      - firewall-applet
      - calibre
      - ardour
      - chromium
      # - drumgizmo # TODO
      - dgedit
      - guitarix
      - gparted
      - meld
      - git-gui
      - gnome-shell-pomodoro
      - torbrowser-launcher
      - vlc
      - virt-manager
      - gnome-shell-extensions
      - vrms
      - pinentry-gnome3
      - yubioath-desktop
      - yubikey-personalization
      - yubikey-personalization-gui
      - intel-gpu-tools


- name: install packages from contrib/nonfree
  apt:
    name: "{{ item }}"
    state: present
    install_recommends: yes
  with_items:
      - unrar
      - intel-microcode
      - iucode-tool


- import_tasks: icons.yml
- import_tasks: themes.yml
- import_tasks: steam.yml
- import_tasks: games.yml
- import_tasks: gnome-settings.yml
