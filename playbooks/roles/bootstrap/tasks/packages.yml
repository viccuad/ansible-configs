---

- name: install minimal packages
  apt:
    name: "{{ item }}"
    state: present
    install_recommends: no
  with_items:
    - rsync # for ansible synchronize
    - acl   # so ansible can share tmp files with unprivileged users
    - git
    - vim
    - htop
    - tmux
    - yubikey-personalization # for the yubikey udev rules
    - popularity-contest
    - debsecan
    - grep
